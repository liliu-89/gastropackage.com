<!-- Consent Banner Wrapper -->
<div id="consent-banner" style="display:none;">

  <!-- Overlay -->
  <div id="consent-overlay"
       class="position-fixed top-0 start-0 w-100 h-100 bg-dark"
       style="opacity:0.5; z-index:1079;"></div>

  <!-- Box -->
  <div class="position-fixed top-50 start-50 translate-middle bg-white border shadow rounded-3"
       style="z-index:1080; max-width:600px; width:90%;">
    <div class="container py-4">
      <h6 class="mb-3">Datenschutz-Einstellungen</h6>
      <p class="mb-3 small text-muted">
        Wir verwenden Cookies und ähnliche Technologien. <strong>Essentiell</strong> ist erforderlich.
        <strong>Statistiken</strong> helfen uns, die Website zu verbessern.
        <strong>Marketing</strong> ermöglicht personalisierte Inhalte.
      </p>
      <a href="/datenschutz" class="small me-3">Datenschutzerklärung</a>
      <a href="/impressum" class="small">Impressum</a>

      <div class="card border-0 mt-3">
        <div class="card-body p-3">
          <div class="d-flex flex-column gap-2">
            
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="toggle-essential" checked disabled>
              <label class="form-check-label" for="toggle-essential">Essentiell (immer aktiv)</label>
            </div>
            
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="toggle-statistics">
              <label class="form-check-label" for="toggle-statistics">Statistiken</label>
            </div>
            
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="toggle-marketing">
              <label class="form-check-label" for="toggle-marketing">Marketing</label>
            </div>

            <div class="d-flex gap-2 mt-2">
              <button id="btn-accept-all" class="btn btn-success w-50">Alle akzeptieren</button>
              <button id="btn-accept-selection" class="btn btn-primary w-50">Auswahl akzeptieren</button>
            </div>
            <button id="btn-decline-all" class="btn btn-outline-secondary w-100 mt-1">
              Nur Essentiell verwenden
            </button>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
